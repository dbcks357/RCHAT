    <div class="chat-wrapper">
      <div class="user-count">
        현재 접속자 수: <span id="user-count">0</span>
      </div>
      <div class="chat-messages-wrapper">
        <div class="chat-messages">
          <div class="공지"><p>* 닉네임은 한글과 영어와 숫자만 사용 가능합니다.</p>
            <p>* 닉네임엔 공백이 포함될 수 없습니다.</p>
            <p>* 닉네임 최대 글자수는 5글자입니다.</p>
            <p>* 타인에게 불쾌감을 주는 행동을 하지 마세요.</p>

          </div>

        </div>
        <div id="message-input"></div>
        <div time></div>
      </div>
      <div class="닉네임">
      <label for="nickname">닉네임:</label>
      <input type="text" id="nickname-input" name="nickname">
      <button onclick="saveNickname()" id="nickname-button">저장</button>
      </div>
      <form id="chat-form">
        <input id="chat-input" type="text" placeholder="메시지를 입력해주세요." autocomplete="off">
        <button id="chat-send" type="submit">｜ 전송하기</button>
      </form>
      <div class="button-wrapper">
      </div>
      <div style="display: none";>
        <a>당신의 닉네임 : </a>
        <div id="nickname" class="nickname"></div>
      </div>
    </div>
